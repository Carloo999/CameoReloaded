	Faction@0:
		Name: Allies
		InternalName: allies
		Side: Allies
		Selectable: False
	Faction@1:
		Name: England
		InternalName: england
		Side: Allies
		Description: England: Subterfuge \nEngland is a sub-faction of the Allies. The Allies are best at reconnaissance and agile combat. \nThe units are good at countering special threats, but lack in overall strength. \nFor England this applies especially as their special units further strengthen this. \n \n Faction Units: Sniper, Mirage Tank, Camo Pillbox\n Special Ability: GPS Scramble\n Faction Bonus: Fake Buildings\n Key Commander Tree Options:\n  Prism Cannon vs. Prism Blaster\n  Mirage Tank\n  No AA upgrade for Chrono Prison  \n\n Infantry: ++ \n Artillery: ++ \n Aircraft: +++ \n Defense: +++ \n Heavy Tanks: ++ \n Recon&Stealth: ++++
	Faction@2:
		Name: France
		InternalName: france
		Side: Allies
		Description: France: Fortification\nFrance is a sub-faction of the Allies. The Allies are best at reconnaissance and agile combat. \nThe units are good at countering special threats, but lack in overall strength. \nFor France this is a bit mitigated by their special units, which are slow, heavy but certainly do not lack overall strength.\n \n Faction Unit: Battle Fortress, Grand Cannon\n Special Ability: Cluster Mines\n Faction Bonus: Walls & Defences (10% Discount)\n Key Commander Tree Options:\n  Prism Tank vs. Prism Blaster\n  Battle Fortress\n  No Aurora \n\n Infantry: ++ \n Artillery: +++ \n Aircraft: ++ \n Defense: ++++ \n Heavy Tanks: +++ \n Recon&Stealth: +++
	Faction@3:
		Name: Germany
		InternalName: germany
		Side: Allies
		Description: Germany: Innovation & Time Technology\nGermany is a sub-faction of the Allies. The Allies are best at reconnaissance and agile combat. \nThe units are good at countering special threats, but lack in overall strength. \nGermany has the best tanks and capabilities to destroy tanks.\n \n Faction Unit: Tank Destroyer, Guardian GI\n Special Ability: Time Freeze\n Faction Bonus: Chrono Tank (10% Discount) \n\n Key Commander Tree Options:\n  Prism Tank vs. Prism Cannon\n  Tank Destroyer  \n\n Infantry: ++ \n Artillery: ++ \n Aircraft: +++ \n Defense: +++ \n Heavy Tanks: +++ \n Recon&Stealth: +++
	Faction@4:
		Name: Soviet
		InternalName: soviet
		Side: Soviet
		Selectable: False
	Faction@5:
		Name: Russia
		InternalName: russia
		Side: Soviet
		Description: Russia: Tesla Techology\nRussia is a sub-faction of the Soviets. The Soviets can build very heavy tanks and are still able to mass produce these. \nThe units have a very good power to price ratio, but are often slow and easy to counter. The Soviets have the best artillery units. \nRussia has the best Tesla units, especially with an upgrade for Tesla Hinds and arcing Tesla Tanks.\n \n Faction Unit: Heavy Tesla Tank, Tesla Reactor \n Special Ability: Storm Troopers\n Faction Bonus: Tesla Coil & Shocktroopers (10% Discount) \n\n Key Commander Tree Options:\n  Akatsiya vs. V3\n  Tesla Tank Arcing\n  No Barrage Upgrade for Flak Track  \n\n Infantry: ++ \n Artillery: ++++ \n Aircraft: ++ \n Defense: ++ \n Heavy Tanks: +++ \n Recon&Stealth: +
	Faction@6:
		Name: Ukraine
		InternalName: ukraine
		Side: Soviet
		Description: Ukraine: Demolition\nUkraine is a sub-faction of the Soviets. The Soviets can build very heavy tanks and are still able to mass produce these. \nThe units have a very good power to price ratio, but are often slow and easy to counter. The Soviets have the best artillery units. \nUkraine further improves the Soviet combat style with the ISU tank, that is between heavy tank and heavy artillery as well as the Sukhoi, which is a very versatile fighter and bomber.\n\n Faction Unit: ISU Bombard Tank, Sukhoi, Crazy Ivan \n Special Ability: Carpet Bomb\n Faction Bonus: V3 Launcher & MAD Tank (10% Discount) \n\n Key Commander Tree Options:\n  Katyusha vs. V3\n  ISU-152\n  Sukhoi  \n\n Infantry: ++ \n Artillery: ++++ \n Aircraft: ++ \n Defense: ++ \n Heavy Tanks: +++ \n Recon&Stealth: +
	Faction@7:
		Name: Iraq
		InternalName: iraq
		Side: Soviet
		Description: Iraq: Nuclear Warfare\nIraq is a sub-faction of the Soviets. The Soviets can build very heavy tanks and are still able to mass produce these. \nThe units have a very good power to price ratio, but are often slow and easy to counter. The Soviets have the best artillery units. \nIraq is very special since they were not demotivated by the Chernobyl catastrophe and also like chemical weapons. \nThey like mass destruction even more than the other Soviet factions, which is an accomplishment.\n\n Faction Unit: Desolator, Toxin Turret, Chemyak \n Special Ability: A-Bomb\n Faction Bonus: Nuclear Tanks (+25% Speed, Explode when destroyed)\n\n Key Commander Tree Options:\n  Katyusha vs. Akatsiya\n  Nuclear Mammoth Shells\n  Dirty Bombs Frogfoot\n  No Propaganda turret for Mammoth  \n\n Infantry: + \n Artillery: ++++ \n Aircraft: ++ \n Defense: ++ \n Heavy Tanks: ++++ \n Recon&Stealth: +
	Faction@8:
		Name: GDI
		InternalName: gdi
		Side: GDI
		Selectable: False
	Faction@9:
		Name: Talon
		InternalName: talon
		Side: GDI
		Description: Steel Talon: Mechs\nTalon is a sub-faction of the GDI. The GDI designed the strongest tanks. These units are costly but easily dominate the battlefield.\nThanks to their hover technology the GDI still has a good mobility which complements the devasting power of their railguns and EMP Technology.\nTalons take the design of GDI to the extreme, with the Titan and the Juggernaut, a very heavy walker and a very heavy artillery.\n \n Faction Unit: Juggernaut, Titan\n  Special Ability: Nanite Repair\n Faction Bonus: Recon Drone (-20% Cooldown), Drone Carrier (10% Discount)\n\n Key Commander Tree Options:\n  Titan Railgun vs. Titan EMP\n  No Railgun upgrade for Jumpjet Infantry  \n\n Infantry: ++  \n Artillery: ++++ \n Aircraft: + \n Defense: + \n Heavy Tanks: ++++ \n Recon&Stealth: +
	Faction@10:
		Name: ZOCOM
		InternalName: zocom
		Side: GDI
		Description: ZOCOM: Experimental Weapons\nZOCOM is a sub-faction of the GDI. The GDI designed the strongest tanks. These units are costly but easily dominate the battlefield.\nThanks to their hover technology the GDI still has a good mobility which complements the devasting power of their railguns and EMP Technology.\nZOCOM offers the newest and most innovative units. Among them are energy based experimental weapons as well as various unmanned battle drones.\n \n Faction Unit: Disruptor, Sonic Tower\n Special Ability: Drop Pods, Surgical Strike\n Faction Bonus: Adv. Communication Center (10% Discount)\n\n Key Commander Tree Options:\n  Nanite Mammoth\n  No AA Vulcan upgrade for APC  \n\n Infantry: ++ \n Artillery: ++ \n Aircraft: + \n Defense: +++ \n Heavy Tanks: +++ \n Recon&Stealth: ++
	Faction@11:
		Name: Eagle
		InternalName: eagle
		Side: GDI
		Description: Eagle Corps: Air Power\nEagle is a sub-faction of the GDI. The GDI designed the strongest tanks. These units are costly but easily dominate the battlefield.\nThanks to their hover technology the GDI still has a good mobility which complements the devasting power of their railguns and EMP Technology.\nEagle greatly improves the aircraft arsenal of the GDI. The Combat Chinook can load infantry and can easily destroy masses of units, \nwhereas the Orca Bomber gives very good support to ground forces with its EMP Bombs.\n\n Faction Unit: Orca Bomber, Combat Chinook\n Special Ability: Interceptors\n Faction Bonus: Reinforcements (-20% Cooldown), Aircraft (10% Discount)\n\n Key Commander Tree Options:\n  Ion Mammoth  \n\n Infantry: ++ \n Artillery: ++++ \n Aircraft: +++ \n Defense: + \n Heavy Tanks: +++ \n Recon&Stealth: ++
	Faction@12:
		Name: Nod
		InternalName: nod
		Side: Nod
		Selectable: False
	Faction@13:
		Name: Black Hand
		InternalName: blackh
		Side: Nod
		Description: Black Hand: Shadow & Flame\nBlack Hand is a sub-faction of the Brotherhood of Nod. The brotherhood has no heavy tanks and relies mostly on hit & run tactics.\nThis is why nod has the best units for fast and efficient strikes as well as stealth capabilities. \nTheir infantry becomes cyborgs with high tech available which makes them very strong.\nBlack Hand specializes in stealth combat and napalm technology.\n\n Faction Unit: Comanche, Spectre\n Special Ability: Inferno Bomb\n Faction Bonus: Stealth & Flame Tanks (10% Discount)\n\n Key Commander Tree Options:\n  Recon Bike: Explosive vs. Rocket Hail\n  Stealth Tank: AP vs. Scrin \n  Fireball Tank   \n\n Infantry: ++++ \n Artillery: ++ \n Aircraft: ++ \n Defense: ++ \n Heavy Tanks: + \n Recon&Stealth: ++++
	Faction@14:
		Name: Marked
		InternalName: marked
		Side: Nod
		Description: Marked of Kane: Laser Weaponry\nMarked of Kane is a sub-faction of the Brotherhood of Nod. The brotherhood has no heavy tanks and relies mostly on hit & run tactics.\nThis is why nod has the best units for fast and efficient strikes as well as stealth capabilities. \nTheir infantry becomes cyborgs with high tech available which makes them very strong.\nMarked of Kane specializes in Laser weapons.\n\n Faction Unit: Venom, Acolyte \n Special Ability: Frenzy\n Faction Bonus: Laser Overcharge (10% Increased Damage), Banshee (10% Discount)\n\n Key Commander Tree Options:\n  Recon Bike: Scrin vs. Rocket Hail\n  Stealth Tank: Explosives vs. Scrin \n  Venom: Payload vs. Heavy Laser   \n\n Infantry: ++++ \n Artillery: ++ \n Aircraft: +++ \n Defense: ++ \n Heavy Tanks: + \n Recon&Stealth: +++
	Faction@15:
		Name: Legion
		InternalName: legion
		Side: Nod
		Description: Legion: Experimental Technology\nLegion is a sub-faction of the Brotherhood of Nod. The brotherhood has no heavy tanks and relies mostly on hit & run tactics.\nThis is why nod has the best units for fast and efficient strikes as well as stealth capabilities. \nTheir infantry becomes cyborgs with high tech available which makes them very strong.\nLegion specializes in experimental and toxin weapons.\n\n Faction Unit: Microwave Tank, Chemical Tank\n Special Ability: Cash Hack, Paratroopers\n Faction Bonus: Infiltrator (20% Discount)\n\n Key Commander Tree Options:\n  Recon Bike: Scrin vs. Explosives \n  Stealth Tank: Explosives vs. AP \n  Apache Fly by Fire\n  SSM Toxin Missiles\n  Flame Tank chemical   \n\n Infantry: ++++ \n Artillery: +++ \n Aircraft: ++ \n Defense: ++ \n Heavy Tanks: + \n Recon&Stealth: +++
	Faction@16:
		Name: Scrin
		InternalName: scrin
		Side: Scrin
		Selectable: False
	Faction@17:
		Name: Reaper-17
		InternalName: reaper
		Side: Scrin
		Description: Reaper-17: Direct Assault\nReaper is a sub-faction of Scrin. Scrin is the alien race which brought Tiberium on earth. \nTheir aircraft as well as their walkers are slow and heavy. This makes them very good at siege like attacks. \nBut they also have fast and versatile options with the Seeker or the Stormrider for the early pushes.\nThe Reaper further improve what Scrin are already good at. The Stormcrawler is a good addition for heavy sieges as it soaks up a lot of damage.\n\n Faction Unit: Stormcrawler, Reaper Tripod \n Special Ability: Ion Surge\n Faction Bonus: Devourer (10% Discount)\n\n Key Commander Tree Options:\n  Stormcrawler: PLD vs. Reflector \n  Reaper Tripod: Acid vs. Range   \n\n Infantry: + \n Artillery: + \n Aircraft: +++ \n Defense: ++ \n Heavy Tanks: ++++ \n Recon&Stealth: ++
	Faction@18:
		Name: Traveler-59
		InternalName: traveler
		Side: Scrin
		Description: Traveler-59: Fast Attack\nTraveler is a sub-faction of Scrin. Scrin is the alien race which brought Tiberium on earth. \nTheir aircraft as well as their walkers are slow and heavy. This makes them very good at siege like attacks. \nBut they also have fast and versatile options with the Lacerator or the Stormrider for the early pushes.\nThe Traveler are more agile than the rest of Scrin. Their lacerator is a better version of the Seeker and the Ravager is a strong infantry.\n \n Faction Unit: Ravager, Lacerator\n Special Ability: Storm Spike\n Faction Bonus: Fast Walkers (+10% Speed)\n\n Key Commander Tree Options:\n    Tripod: Acid vs. Chainer   \n\n Infantry: ++ \n Artillery: + \n Aircraft: ++++ \n Defense: ++ \n Heavy Tanks: +++ \n Recon&Stealth: ++
	Faction@19:
		Name: Harbinger-31
		InternalName: harbinger
		Side: Scrin
		Description: Harbinger-31: Area Damage\nHarbinger is a sub-faction of Scrin. Scrin is the alien race which brought Tiberium on earth. \nTheir aircraft as well as their walkers are slow and heavy. This makes them very good at siege like attacks. \nBut they also have fast and versatile options with the Seeker or the Stormrider for the early pushes.\nThe Harbinger have good area of effect weapons as an addition to the usual Scrin arsenal.\n\n Faction Unit: Ruiner, Darkener\n Special Ability: Buzzer Swarm\n Faction Bonus: Devastator Warship (10% Discount)\n\n Key Commander Tree Options:\n  Ruiner Barrage\n  Tripod: Acid vs. Range\n  Area Corrupter   \n\n Infantry: + \n Artillery: +++ \n Aircraft: +++ \n Defense: ++ \n Heavy Tanks: +++ \n Recon&Stealth: ++
