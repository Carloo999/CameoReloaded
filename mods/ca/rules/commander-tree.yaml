^default.cameo_filler:
	Interactable:
	AlwaysVisible:
	Tooltip:
		Name: Filler
	Buildable:
		Queue: Upgrade
		ShowTooltip: false
	Valued:
		Cost: 0
	KillsSelf:
		RemoveInstead: true
	RenderSprites:
		Image: hack.cameo_filler

^default.commander_tree_item:
	Interactable:
	AlwaysVisible:
	Buildable:
		BuildDurationModifier: 100
