^default.cameo_filler:
	Interactable:
	AlwaysVisible:
	Tooltip:
		Name: Filler
	Buildable:
		Queue: Upgrade
		ShowTooltip: false
	Valued:
		Cost: 0
	KillsSelf:
		RemoveInstead: true
	RenderSprites:
		Image: hack.cameo_filler

^default.commander_tree_item:
	Interactable:
	AlwaysVisible:
	Buildable:
		BuildDurationModifier: 100
		Queue: Commander_Tree
		BuildLimit: 1
	ProvidesPrerequisite@powername:
		Prerequisite: prerequisite.point_defense_turret
	RenderSprites:
	ProvidesPrerequisite@powername:

commander_tree.point_defense_turret:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Point Laser Defense Turret
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		IconPalette: chrometd
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points
		Description: Enables to build Point Laser Defense systems to shoot down incoming shells and missiles.

commander_tree.basic_logistics:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Basic Logistics
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points
		Description: Enables to build Chinook and Personal Carrier Vehicles.

commander_tree.advanced_logistics:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Advanced Logistics
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		IconPalette: chrometd
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~commander_tree.basic_logistics
		Description: Enables to build Carryalls and gives Reinforcements.

commander_tree.expert_logistics:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Expert Logistics
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~commander_tree.advanced_logistics
		Description: Enables to build Dropships and gives Paratroopers.

commander_tree.V3_Launcher:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: V3 Launcher
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.soviet, ~!commander_tree.akatsiya, ~!commander_tree.katyusha
		Description: Enables to build the V3 Launcher as Advanced Siege Vehicle. The V3 has the longest range, but the Rocket can be shot down.

commander_tree.Akatsiya:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Akatsiya
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.soviet, ~!commander_tree.v3_launcher, ~!commander_tree.katyusha
		Description: Enables to build the Akatsiya as Advanced Siege Vehicle. The Akatsiya has the best armor and can hit moving targets with its cluster bombs.

commander_tree.Katyusha:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Katyusha
	Buildable:
		Queue: Commander_Tree
		IconPalette: chrometd
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.soviet, ~!commander_tree.v3_launcher, ~!commander_tree.akatsiya
		Description: Enables to build the Katyusha as Advanced Siege Vehicle. The Katyusha fires the most projectiles.

commander_tree.Mammoth_Tank:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Mammoth Tank
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.soviet
		Description: Enables to build the Mammoth Tank. The Mammoth is a slow and very heavy tank, which can be further specialized.

commander_tree.Mammoth_Tank_PD:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Mammoth Tesla Zap Defense Upgrade
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.soviet, ~commander_tree.mammoth_tank, ~!commander_tree.mammoth_tank_ew, ~!commander_tree.mammoth_tank_ns
		Description: The Mammoth Tank is upgraded with a Tesla Zap Defense System to shoot down incoming projectiles.

commander_tree.Mammoth_Tank_EW:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Mammoth Tesla Weapon Upgrade
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.soviet, ~commander_tree.mammoth_tank, ~!commander_tree.mammoth_tank_pd, ~!commander_tree.mammoth_tank_ns
		Description: The Mammoth Tank is upgraded with a Tesla Weapon System. Energy based weapons systems cannot be shot down by point defense systems.

commander_tree.Mammoth_Tank_NS:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Mammoth Nuclear Shells Upgrade
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.soviet, ~commander_tree.mammoth_tank, ~!commander_tree.mammoth_tank_pd, ~!commander_tree.mammoth_tank_ew
		Description: The Mammoth is upgraded with Nuclear Shells. Nuclear Shells deal area damage.

commander_tree.Mammoth_Tank_GDI:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Mammoth Tank
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.gdi
		Description: Enables to build the Mammoth Tank. The Mammoth is a slow and very heavy tank, which can be further specialized.

commander_tree.Mammoth_Tank_Ion:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Ion Mammoth Upgrade
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.gdi, ~commander_tree.mammoth_tank_gdi, ~!commander_tree.mammoth_tank_gdi_pd, ~!commander_tree.mammoth_tank_ew
		Description: The Mammoth is upgraded with an Ion cannon. Energy based weapon systems cannot be shot down by point defense systems.

commander_tree.Mammoth_Tank_GDI_PD:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Mammoth Point Defense Laser Upgrade
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.gdi, ~commander_tree.mammoth_tank_gdi, ~!commander_tree.mammoth_tank_ion, ~!commander_tree.mammoth_tank_ns
		Description: The Mammoth Tank is upgraded with a Point Laser Defense System to shoot down incoming projectiles.

commander_tree.Mammoth_Tank_NR:
	Inherits: ^default.commander_tree_item
	Tooltip:
		Name: Mammoth Nanite Repair Upgrade
	Buildable:
		Queue: Commander_Tree
		BuildPaletteOrder: 0
		ForceIconLocation: true
		Prerequisites: prerequisite.has_points, ~vehicles.gdi, ~commander_tree.mammoth_tank_gdi, ~!commander_tree.mammoth_tank_ion, ~!commander_tree.mammoth_tank_gdi_pd
		Description: The Mammoth Tank is upgraded with a Nanite Repair System. This makes it more durable and vastly increases its self repair capabilites.

hack.cameo_filler.3:
	Inherits: ^default.cameo_filler
	Buildable:
		Queue: queue.toxin_gen_generals_power, queue.demo_gen_generals_power
		BuildPaletteOrder: 28
		Prerequisites: disabled, ~prerequisite.zh_units

hack.has_points:
	AlwaysVisible:
	Interactable:
	ProvidesPrerequisite@has_points:
		Prerequisite: prerequisite.has_points

hack.rank_3:
	AlwaysVisible:
	Interactable:
	ProvidesPrerequisite@rank_3:
		Prerequisite: prerequisite.3_stars

hack.rank_5:
	AlwaysVisible:
	Interactable:
	ProvidesPrerequisite@rank_5:
		Prerequisite: prerequisite.5_stars

prerequisite.has_points:
	AlwaysVisible:
	Interactable:
	Tooltip:
		Name: 1 Generals Points
	Buildable:
		Description: 1 General's Points

prerequisite.3_stars:
	AlwaysVisible:
	Interactable:
	Tooltip:
		Name: 3 Star of Higher Rank
	Buildable:
		Description: 3 Star of Higher Rank

prerequisite.5_stars:
	AlwaysVisible:
	Interactable:
	Tooltip:
		Name: 5 Star Rank
	Buildable:
		Description: 5 Star Rank

^default.commander_tree_prerequisite:
	AlwaysVisible:
	Interactable:
	Tooltip:
		Name: General's Promotion
	Buildable:
		Description: General's Promotion
