QTNK:
	Inherits: ^Tank
	Buildable:
		Queue: Vehicle
		BuildPaletteOrder: 250
		Prerequisites: stek, ~vehicles.soviet, ~!commander_tree.yuri, ~techlevel.high
		Description: Deals seismic damage to nearby vehicles and structures.\n  Strong vs Vehicles, Buildings\n  Weak vs Infantry, Aircraft
	Valued:
		Cost: 1500
	Tooltip:
		Name: MAD Tank
		GenericName: Tank
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Health:
		HP: 90000
	Armor:
		Type: Heavy
	Mobile:
		PauseOnCondition: deployed || being-captured || empdisable || being-warped || driver-dead
		Speed: 56
	ChronoshiftableWithSpriteEffect:
		RequiresCondition: !deployed && !being-captured && !being-warped
	RevealsShroud:
		MinRange: 4c0
		Range: 6c0
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 4c0
	WithSpriteBody@deployed:
		Sequence: piston
		RequiresCondition: !undeployed && real-actor
		Name: deployedbody
	WithFacingSpriteBody:
		RequiresCondition: undeployed || !real-actor
	GrantConditionOnDeploy:
		PauseOnCondition: empdisable || being-warped || being-captured
		DeployedCondition: deployed
		UndeployedCondition: undeployed
		Facing: 368
		AllowedTerrainTypes: Clear, Road, Rough
		DeploySounds: placbldg.aud
		UndeploySounds: clicky1.aud
		UndeployOnMove: true
		UndeployOnPickup: true
	PeriodicExplosion:
		Weapon: ChaosGas
		RequiresCondition: triggered
		AmmoPoolName: explosion

	Selectable:
		DecorationBounds: 44,38,0,-4
	WithRangeCircle:
		Color: FFFF0080
		Range: 9c0
	-Crushable:
	Targetable:
		TargetTypes: Ground, MADTank, Vehicle, C4, ChaosImmune
