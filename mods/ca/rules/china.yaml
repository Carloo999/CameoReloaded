upsathack2:
	#Inherits: ^upgrade.template
	Tooltip:
		Name: Satellite Hack 2
	Buildable:
		BuildPaletteOrder: 250
		Queue: InternetUpgrades.CHINA
		Description: Reveals all buildings and troop movements.
		Prerequisites: ~!upsathack2, upsathack
	Valued:
		Cost: 2000
	RenderSprites:
		Image: upsathack2
	ProvidesPrerequisite:
		Prerequisite: upsathack2

chflameboat:
	Inherits: ^Ship
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Valued:
		Cost: 800
	Tooltip:
		Name: Flame Boat
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Buildable:
		BuildPaletteOrder: 20
		Prerequisites: anypower
		Queue: Naval
		Description: Light scout & support ship.\nCan detect submarines.
	Mobile:
		Speed: 70
	Health:
		HP: 45000
	Armor:
		Type: Light
	RevealsShroud:
		Range: 8c0
	Armament@Normal:
		Weapon: CHBoatFlamer
		Recoil: 85
		RecoilRecovery: 17
		LocalOffset: 720,0,90
	AttackFrontal:
	DetectCloaked:
		Range: 4c0
		CloakTypes: Underwater
	RenderDetectionCircle:
	Selectable:
		DecorationBounds: 36,36
	AcceptsDeliveredExperience: ##########
		ValidTypes: vehicle ##########
	DeliversCash:
		Payload: 250
	Voiced:
		VoiceSet: CHDragonTankVoice
	GrantConditionOnPrerequisite@upbluefire:
		Condition: flameupgrade
		Prerequisites: upbluefire
	RenderSprites:
		PlayerPalette: overlayplayertd

chasub:
	Inherits@sub: ^Submarine
	Inherits@EXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetGroundAssaultMove
	Valued:
		Cost: 3000
	Tooltip:
		Name: Atomic Submarine
	UpdatesPlayerStatistics:
		AddToArmyValue: true
	Buildable:
		BuildPaletteOrder: 50
		Prerequisites: chsilo
		Queue: Naval
		Description: Submerged anti-ship unit\narmed with torpedoes.\nCan detect other submarines.\n  Strong vs Naval units\n  Weak vs Ground units, Aircraft
	Mobile:
		Speed: 50
	Health:
		HP: 60000
	Armor:
		Type: Light
	RevealsShroud:
		Range: 10c0
		RevealGeneratedShroud: False
	RevealsShroud@GAPGEN:
		Range: 5c0
	Turreted:
		TurnSpeed: 7
		Offset: 512,0,0
	Armament@PRIMARY:
		Weapon: CHAtomicTorpTube
		LocalOffset: 208,0,48
	Armament@Arty:
		Weapon: CHSubMortarShell
		LocalOffset: 0,-100,28, 0,100,28, 50,-100,28, 50,100,28, -50,-100,28, -50,100,28
	Targetable:
		TargetTypes: Ground, Water, Ship, Submarine, Repair
		RequiresCondition: !underwater
	AttackFrontal:
	RenderDetectionCircle:
	Selectable:
		DecorationBounds: 36,36
	AcceptsDeliveredExperience: ##########
		ValidTypes: vehicle ##########
	DeliversCash:
		Payload: 475
	Cloak@underwater:
		CloakTypes: Underwater
		InitialDelay: 0
		CloakDelay: 50
		CloakedCondition: underwater
		PauseOnCondition: disabled
		RequiresCondition: !cloak-force-disabled
	DetectCloaked:
		CloakTypes: Underwater
		Range: 4c0
	Targetable@Underwater:
		TargetTypes: Submarine, Underwater
		RequiresCondition: underwater
	Voiced:
		VoiceSet: CHNukeCannonVoice
	RenderSprites:
		Scale: 0.80
		PlayerPalette: overlayplayertd

chminv:
	Inherits: ^Mine
	RenderSprites:
		Image: minv
	Explodes:
		Weapon: CHMineExplosive
	Mine:
		AvoidFriendly: true
		BlockFriendly: false
	-Immobile:
	Mobile:
		Locomotor: wheeled
		Speed: 1
		PauseOnCondition: dontmove
	GrantCondition@dontmove:
		Condition: dontmove
	RejectsOrders:
	Health:
		HP: 20000

chminv.minefield:
	Inherits: chminv
	GrantConditionOnPrerequisite@neutronmines:
