Cyborg_Commando:
	Inherits: ^Soldier
	-TakeCover:
	-Crushable:
	Inherits: ^HighResShadow
	Inherits@Armor: ^HeavyArmor
	Inherits@GAINSEXPERIENCE: ^GainsExperience
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Inherits@detect: ^SensorEquipment
	Inherits@COMMANDOSKULL: ^CommandoSkull
	Buildable:
		Queue: Infantry
		BuildPaletteOrder: 195
		IconPalette: chrometd
		Prerequisites: ~infantry.nod, techcenter, ~commander_tree.advanced_infantry_training, ~disabled
		Description: Tough combat battle-mech.\n  Can attack Aircraft.\n  Strong vs Infantry, Tanks\n Weak vs Point Laser Defense
		BuildLimit: 1
	Valued:
		Cost: 3000
	Tooltip:
		Name: Cyborg Commando
	Health:
		HP: 60000
	Mobile:
		Locomotor: heavytracked
		Speed: 50
		Voice: Move
	Passenger:
		CustomPipType: red
		Voice: Move
	Selectable:
		Bounds: 1024, 1024
		DecorationBounds: 1024, 1024
	WithInfantryBody:
		IdleSequences: idle1,idle2
		AttackSequences:
			primary: shoot
	WithDeathAnimation:
		Sequence: die1
		DeathSequencePalette: overlayplayertd
		UseDeathTypeSuffix: false
	AttackFrontal:
		FacingTolerance: 0
		Voice: Attack
		PauseOnCondition: being-warped || empdisable
	Armament@PRIMARY:
		Weapon: CommandoLaser
		LocalOffset: 600,50,100
	Armament@Garrison:
		Name: mounted
		Weapon: CommandoLaser
		LocalOffset: 0,0,555
	WithMuzzleOverlay:
	Voiced:
		VoiceSet: CyborgCommandoVoice
	AttackMove:
		Voice: Move
	Passenger:
		Voice: Move
	Guard:
		Voice: Move
	SpawnActorOnDeath@crippled:
		Actor: cyborg_commando.crippled
		OwnerType: Victim
		SpawnAfterDefeat: false

Cyborg_Commando.crippled:
	Inherits: Cyborg_Commando
	-Buildable:
	Health:
		HP: 40000
	Mobile:
		Speed: 30
	WithInfantryBody:
		IdleSequences: prone-stand
		StandSequences: prone-stand
		MoveSequence: prone-run
		AttackSequences:
			primary: prone-shoot
	Armament@PRIMARY:
		FireDelay: 18
		LocalOffset: 300,100,400
	-SpawnActorOnDeath@crippled:
